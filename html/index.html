<!DOCTYPE html>
<html lang="en">
  <lin>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css" ></link>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css" ></link>

    <script src="https://kit.fontawesome.com/05689dac11.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/styles.css">

    <title>Agenda Telefónica</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand mx-5" href="https://github.com/UriLP" target="_blank">
        <i class="fa-brands fa-github"></i>
        Uriel Loaiza
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/UriLP/agenda_telefonica" target="_blank">
              <i class="fa-brands fa-square-js"></i>
              Front-End
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/UriLP/agenda_telefonica_backend" target="_blank">
              <i class="fa-brands fa-symfony"></i>
              Back-End
            </a>
          </li>
        </ul>
        <span class="navbar-brand mx-5 fs-4">
          <i class="fa-solid fa-address-book"></i>
          Agenda Telefónica
        </span>
      </div>
    </nav>

    <div id="toast">
      
    </div>
    
    <section id="agregarSection" class="container my-3">
      <span class="fs-5">Agregar Contactos</span>
      <form class="row">
        <div class="col my-2">
          <input type="text" name="nombre" id="nombre" placeholder="Nombre"  class="form-control my-2" required />
          <div class="invalid-tooltip">
            El nombre es obligatorio
          </div>
          <input type="text" name="apellido" id="apellido" placeholder="Apellido"  class="form-control" required/>
        </div>

        <div class="col my-2">
          <input type="tel" name="telefono" id="telefono" placeholder="Número"  class="form-control my-2" required/>
          <input type="email" name="correo" id="email" placeholder="Correo"  class="form-control" required/>
        </div>

        <div>
          <input type="text" name="direccion" id="direccion" placeholder="Dirección"  class="form-control mb-3" required/>
        </div>
        <div class="">
          <button type="submit" class="btn btn-primary mx-2" id="botonAgregar">Agregar</button>
          <button type="reset" class="btn btn-secondary mx-2" id="botonCancelar">Cancelar</button>
        </div>
      </form>

    </section>

    <section id="editarSection" class="container my-3" style="display: none;" >
      <span class="fs-5">Editar Contactos</span>
      <form class="row">
        <div class="col my-2">
          <input type="text" name="nombre" id="nombreEditar" placeholder="Nombre"  class="form-control my-2" required/>
          <input type="text" name="apellido" id="apellidoEditar" placeholder="Apellido"  class="form-control" required/>
        </div>

        <div class="col my-2">
          <input type="text" name="telefono" id="telefonoEditar" placeholder="Número"  class="form-control my-2" required/>
          <input type="email" name="correo" id="emailEditar" placeholder="Correo"  class="form-control" required/>
        </div>

        <div>
          <input type="text" name="direccion" id="direccionEditar" placeholder="Dirección"  class="form-control mb-3" required/>
        </div>

        <div class="">
          <button type="submit" class="btn btn-primary mx-2" id="botonEditar">Editar</button>
          <button type="reset" class="btn btn-secondary mx-2" id="botonCancelarEditar">Cancelar</button>
        </div>
      </form>

    </section>

    <section id="tabla" class="container py-5">
      <section id="spinner">
        <div class="loader-wrapper">
          <div class="loader loader-outer">
            <div class="loader loader-inner"></div>
          </div>
        </div>
      </section>
    </section>

    <section id="modal">
    </section>
    
  </body>
  
  <script src="//code.jquery.com/jquery-3.5.1.js"></script>
  <script src="//cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
  <script src="//cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <script src="/js/app.js"></script>
</html>
